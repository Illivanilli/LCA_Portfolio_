<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/tictactoeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <div class ="gameBody">
            <div class ="topSquares">
                <div id ="1" class ="firstTopSquare" onclick ="placemark">
                    <p>test 1</p>
                </div>
                <div id = "2" class ="secondTopSquare" onclick ="placemark">
                    <p> test2</p>
                </div>
                <div id = "3" class ="thirdTopSquare" onclick ="placemark">
                    <p> test 3</p>

                </div>

            </div>
            <div class ="middleSquares">
                <div id ="4" class ="firstMiddleSquare" onclick ="placemark">

                </div>
                <div id ="5" class ="secondMiddleSquare" onclick ="placemark">


                </div>
                <div id ="6" class ="thirdMiddleSquare" onclick ="placemark">

                </div>


            </div>
            <div class ="bottomSquares">
                <div id ="7" class ="firstBottomSquare" onclick ="placemark"> 


                </div>
                <div id = "8" class ="secondBottomSquare" onclick ="placemark">

                </div>
                <div id ="9" class ="thirdBottomSquare" onclick ="placemark">

                </div>


            </div>
            <div class ="buttons">
                <button id ="newGameButton">New Game</button>
                
                

               
                <button id = "restartGameButton">Restart Game</button>
                
            </div>
            
            
        </div>



    </div>
    <script src="../js/tictactoe.js"></script>
</body>
</html>
