<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/tictactoeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/tictactoe.js"></script>
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <div class ="gameBody">
            <div class ="topSquares">
                <div id ="1" class ="squareOdd square" >
                    
                </div>
                <div id = "2" class ="squareEven square" >
                    
                </div>
                <div id = "3" class ="squareOdd square" >
                 

                </div>

            </div>
            <div class ="middleSquares">
                <div id ="4" class ="squareEven square" >

                </div>
                <div id ="5" class ="squareOdd square" >


                </div>
                <div id ="6" class ="squareEven square" >

                </div>


            </div>
            <div class ="bottomSquares">
                <div id ="7" class ="squareOdd square" > 


                </div>
                <div id = "8" class ="squareEven square" >

                </div>
                <div id ="9" class ="squareOdd square" >

                </div>


            </div>
            <div class ="buttons">
                <button id ="newGameButton">New Game</button>
                
                

               
                <button id = "restartGameButton">Restart Game</button>
                
            </div>
            
            
        </div>



    </div>

</body>
</html>
